<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../build/index.css" />
    <title>Quiz app v2</title>
  </head>
  <body>
    <body class="grid bg-[#343D3F] h-screen place-items-center">
      <div class="flex size-[400px] flex-col overflow-hidden rounded-sm border">
        <div class="flex h-max w-[100%] items-center justify-between bg-[#2B2B2B] p-3 p-5" id="question">
          <span class="grid size-20 place-items-center border text-2xl font-bold text-white" id="number1"></span>
          <span class="grid size-16 place-items-center border text-xl font-bold text-white" id="operation"></span>
          <span class="grid size-20 place-items-center border text-2xl font-bold text-white" id="number2"></span>
        </div>
        <div class="grid w-[100%] flex-1 grid-cols-2 place-items-center bg-[#2B2B2B]" id="answers">
          <button class="size-16 bg-blue-400 p-2 font-bold text-white transition-all active:scale-95"></button>
          <button class="size-16 bg-blue-400 p-2 font-bold text-white transition-all active:scale-95"></button>
          <button class="size-16 bg-blue-400 p-2 font-bold text-white transition-all active:scale-95"></button>
          <button class="size-16 bg-blue-400 p-2 font-bold text-white transition-all active:scale-95"></button>
        </div>
        <div class="mt-4 flex w-full gap-1" id="indicator"></div>
      </div>
  
      <div class="absolute right-10 top-10 h-[100px] w-[200px] border">
        <div id="time"></div>
        
      </div>
    </body>
  </body>
  <script src="../build/index.js" type="module"></script>
</html>
