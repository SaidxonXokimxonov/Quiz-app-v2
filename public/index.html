<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../build/index.css" />
    <title>Brain Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Varela+Round&display=swap" rel="stylesheet" />
    <style>
      .a {
        background-image: url(./../src/img/img.jpg);
      }
      .absolute {
        background: linear-gradient(
          180deg,
          rgba(252, 255, 255, 1) 0%,
          rgba(196, 250, 255, 1) 14%,
          rgba(183, 241, 249, 1) 44%,
          rgba(158, 237, 247, 1) 78%,
          rgba(19, 199, 221, 1) 96%
        );
      }
    </style>
  </head>
  <body class="grid h-screen overflow-hidden place-items-center bg-black">
    <div class="a relative h-full w-[70%] grid place-items-center">
      <div id="wrapper" class="w-[212px] h-[212px] flex flex-wrap border">
        
      </div>
      <div class="font-comic items-center px-5 absolute bottom-0 flex h-[60px] w-full bg-blue-300">
        <div class="w-[30%]">
          <h1 class="text-[40px]">Score: <span id="score"></span></h1>
        </div>
        <div class="w-[35%] text-[40px]">Level <span id="indlvl"></span> / 10</div>
        <div class="flex flex-1 items-center justify-end gap-5">
          <button class="text-[30px] bi bi-question-circle"></button>
          <button class="text-[30px] bi bi-gear"></button>
        </div>
      </div>
    </div>
  </body>
  <script src="../build/index.js" type="module"></script>
</html>
